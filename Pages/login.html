<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pages\login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login-container" aria-label="Tela de Login">
            <header>
                <h1>Login</h1>
            </header>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Entrar</button>
                    <a href="/esqueceu-senha">Esqueceu sua senha?</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
