<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar Senha - Barbearia Manóv</title>
    <link rel="stylesheet" href="style/style.login.css" />
  </head>
  <body>
    <div class="auth-container">
      <form id="recoverForm">
        <h1 class="form-title">Recuperar Senha</h1>
        <span class="form-subtitle"
          >Digite seu e-mail para receber o código.</span
        >
        <input
          class="form-input"
          type="email"
          id="emailInput"
          placeholder="Seu e-mail cadastrado"
          required
        />
        <button class="form-button" type="submit">Enviar Código</button>
        <a class="form-link" href="login.html">Voltar para o Login</a>
      </form>
    </div>
    <script src="script_recuperar.js"></script>
  </body>
</html>
