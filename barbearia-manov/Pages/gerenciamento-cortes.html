<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Feed - Barbearia Manóv</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/gerenciamento_de_avisos.css">

</head>
<body>
    <header class="header">
        <a href="main.html" style="text-decoration: none; color: inherit;">
            <h1>Barbearia Manóv</h1>
        </a>
    </header>

    <main>
        <div class="admin-container">
            <div class="form-section">
                <h2 class="section-title">Editar Card do Feed</h2>
                <form id="feed-form">
                    <input type="hidden" id="feed-id">

                    <div class="form-group">
                        <label for="imagem-url">URL da Imagem:</label>
                        <input type="url" id="imagem-url" placeholder="https://exemplo.com/imagem.png" required>
                    </div>

                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="texto-card">Texto do Card:</label>
                        <textarea id="texto-card" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="valor-card">Valor (Ex: R$ 45,00 ou A partir de R$ 180,00):</label>
                        <input type="text" id="valor-card" placeholder="R$ 45,00">
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="ativo" checked>
                        <label for="ativo" style="display: inline-block;">Card Ativo (visível no site)</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-form btn-save">Salvar Card</button>
                        <button type="button" class="btn-form btn-clear" id="btn-clear-form">Limpar</button>
                    </div>
                </form>
            </div>

            <div class="list-section">
                <h2 class="section-title">Cards Cadastrados no Feed</h2>
                <table class="avisos-admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Título</th>
                            <th>Valor</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="feed-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Barbearia Manóv - Todos os direitos reservados</p>
    </footer>

<script src="js/ger-servicos.js"></script>
</body>
</html>
