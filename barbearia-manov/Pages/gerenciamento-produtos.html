<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Barbearia Manóv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/gerenciamento-produtos.css">
</head>
<body>
    <header class="header">
        <a href="main.html" style="text-decoration: none; color: inherit;">
            <h1>Barbearia Manóv</h1>
        </a>
    </header>

    <main>
        <div class="admin-container">
            <div class="form-section">
                <h2 class="section-title">Editar / Adicionar Produto</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <input type="hidden" id="product-source">

                    <div class="form-group">
                        <label for="title">Título do Produto:</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="price">Preço (Ex: 49.90):</label>
                            <input type="text" id="price" required>
                        </div>
                        <div class="form-group">
                            <label for="icon">Ícone (Emoji):</label>
                            <input type="text" id="icon" required>
                        </div>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="category">Categoria:</label>
                            <input type="text" id="category" placeholder="maquinas-corte, tesouras, etc.">
                        </div>
                        <div class="form-group">
                            <label for="brand">Marca:</label>
                            <input type="text" id="brand" placeholder="Wahl, Andis, etc.">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-form btn-save">Salvar Produto</button>
                        <button type="button" class="btn-form btn-clear" id="btn-clear-form">Limpar Formulário</button>
                    </div>
                </form>
            </div>

            <div class="list-section">
                <h2 class="section-title">Produtos Cadastrados</h2>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Preço</th>
                                <th>Categoria</th>
                                <th>Marca</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

<footer class="footer">
  <p>© 2025 Barbearia Manóv - Todos os direitos reservados</p>
</footer>

<script src="js/database.js"></script> 
<script src="/barbearia-manov/Pages/js/ferr.js"></script>
<script src="js/ger-produtos.js"></script>

</body>
</html>
