<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moeda Girando como Peão</title>
  <style>
    /* Estilo básico da imagem */
    #minha-moeda {
      width: 150px;
      height: 150px;
      display: block;
      margin: 50px auto;
      transition: transform 0.3s ease-out;
      will-change: transform;
      transform-style: preserve-3d;
    }

    /* Classe que aplica o giro estilo peão */
    .girar-peao {
      animation: girarPeao 3s ease-out;
    }

    /* Animação estilo peão */
    @keyframes girarPeao {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(1080deg); /* 3 voltas */
      }
      80% {
        transform: rotateY(1440deg); /* +1 volta */
      }
      100% {
        transform: rotateY(1500deg); /* desacelera no final */
      }
    }
  </style>
</head>
<body>

  <!-- Sua imagem da moeda -->
  <img src="moeda_bigode.png" alt="Moeda" id="minha-moeda" />

  <script>
    const elemento = document.getElementById('minha-moeda');

    elemento.addEventListener('mouseenter', () => {
      // Se já estiver girando, não aplica novamente
      if (elemento.classList.contains('girar-peao')) return;

      elemento.classList.add('girar-peao');

      // Remove a classe após 3s (tempo da animação)
      setTimeout(() => {
        elemento.classList.remove('girar-peao');
      }, 3000);
    });
  </script>

</body>
</html>
