<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: "Playfair Display", serif;
      color: #ffffff;
    }

    #minha-moeda {
      width: 150px;
      height: 150px;
      will-change: transform;
      transform-style: preserve-3d;
    }

    .girar-infinito {
      animation: girarInfinito 1s linear infinite;
    }

    @keyframes girarInfinito {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    #mensagem-loading {
      margin-top: 20px;
      font-size: 1.5em;
      letter-spacing: 2px;
      color: #ffffff; /* branco simples */
      animation: none; /* sem piscar */
    }

    /* Container Boas-Vindas */
    #container-boas-vindas {
      display: none;
      margin-top: 40px;
      padding: 30px 50px;
      border: 2px solid #d4af37;
      border-radius: 15px;
      background: rgba(212, 175, 55, 0.05);
      box-shadow: none; /* sem brilho */
      text-align: center;
      animation: aparecerZoom 0.8s ease-out forwards;
    }

    #container-boas-vindas h1 {
      font-size: 2.5em;
      margin: 0;
      color: #d4af37; /* dourado s√≥lido */
      text-shadow: none; /* sem sombra */
    }

    @keyframes aparecerZoom {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Moeda girando -->
  <img src="https://raw.githubusercontent.com/DINNX16/Barbearia/prototipo-feed/barbearia-manov/assets/moedamoeda.png" alt="Moeda girando" id="minha-moeda" />

  <!-- Loading -->
  <div id="mensagem-loading">Loading...</div>

  <!-- Container Boas-Vindas -->
  <div id="container-boas-vindas">
    <h1>Bem-vindo(a)!</h1>
  </div>

  <script>
    const moeda = document.getElementById('minha-moeda');
    const loadingMsg = document.getElementById('mensagem-loading');
    const boasVindas = document.getElementById('container-boas-vindas');

    window.addEventListener('load', () => {
      moeda.classList.add('girar-infinito');

      setTimeout(() => {
        moeda.style.display = 'none';
        loadingMsg.style.display = 'none';

        // Mostra o container de boas-vindas
        boasVindas.style.display = 'block';

        // Redireciona depois de alguns segundos
        setTimeout(() => {
          window.location.href = "http://127.0.0.1:5500/barbearia-manov/Pages/main.html";
        }, 3000);
      }, 5000);
    });
  </script>

</body>
</html>
