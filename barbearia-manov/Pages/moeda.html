<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: "Playfair Display", serif;
      color: #ffffff;
    }

    #minha-moeda {
      width: 150px;
      height: 150px;
      will-change: transform;
      transform-style: preserve-3d;
    }

    .girar-infinito {
      animation: girarInfinito 1s linear infinite;
    }

    @keyframes girarInfinito {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    #mensagem-loading {
      margin-top: 20px;
      font-size: 1.5em;
      letter-spacing: 2px;
      color: #ffffff;
      animation: none;
    }
  </style>
</head>
<body>
  
  <!-- Moeda girando -->
  <img src="https://raw.githubusercontent.com/DINNX16/Barbearia/prototipo-feed/barbearia-manov/assets/moedamoeda.png" alt="Moeda girando" id="minha-moeda" />

  <!-- Loading -->
  <div id="mensagem-loading">Loading...</div>

  <script>
    const moeda = document.getElementById('minha-moeda');
    const loadingMsg = document.getElementById('mensagem-loading');

    window.addEventListener('load', () => {
      moeda.classList.add('girar-infinito');

      // ApÃ³s 5 segundos: esconde elementos e redireciona
      setTimeout(() => {
        moeda.style.display = 'none';
        loadingMsg.style.display = 'none';
        window.location.href = "http://127.0.0.1:5500/barbearia-manov/Pages/main.html";
      }, 5000);
    });

    const elemento = document.getElementById('ID_DO_ELEMENTO');
    if (elemento) {
      elemento.classList.add('NOME_DA_CLASSE');
    }
  </script>

</body>
</html>
