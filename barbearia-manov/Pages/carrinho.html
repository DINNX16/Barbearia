<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho - Barbearia Manóv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style/perfil.css" />
    <link rel="stylesheet" href="style/carrinho.css" />
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="main.html" style="text-decoration: none; color: inherit">
                <h1>Barbearia Manóv</h1>
            </a>
        </div>
    </header>

    <div class="container">
        <h2 style="font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 2rem;">
            Meu Carrinho de Compras
        </h2>

        <div class="carrinho-layout">
            
            <div class="section" id="carrinho-itens-section">
                <div class="section-title">
                    <i class="fas fa-shopping-bag"></i> Itens no Carrinho
                </div>
                <div id="lista-de-itens">
                    </div>
                <div class="empty-message" id="carrinho-vazio-mensagem" style="display: none;">
                    Seu carrinho está vazio.
                </div>
            </div>

            <div class="section" id="carrinho-resumo-section">
                <div class="section-title">
                    <i class="fas fa-file-invoice-dollar"></i> Resumo do Pedido
                </div>
                <div class="resumo-content">
                    <div class="resumo-linha">
                        <span>Subtotal</span>
                        <span id="resumo-subtotal">R$ 0,00</span>
                    </div>
                    <div class="resumo-linha">
                        <span>Itens</span>
                        <span id="resumo-qtde">0</span>
                    </div>
                    <hr class="resumo-divisor">
                    <div class="resumo-linha total">
                        <strong>Total</strong>
                        <strong id="resumo-total">R$ 0,00</strong>
                    </div>
                    <button id="btn-finalizar-compra" class="btn-section" style="width: 100%; margin-top: 1rem;">
                        Finalizar Compra
                    </button>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p>© <span id="current-year">2025</span> Barbearia Manóv - Todos os direitos reservados</p>
    </footer>

    <script src="js/carrinho.js"></script>
</body>
</html>
